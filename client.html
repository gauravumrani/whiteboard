<!DOCTYPE HTML>
<html>
    <head>
        <title>Whiteboard</title>
        <link rel="stylesheet" type="text/css" href="client.css" />
        <link rel="stylesheet" type="text/css" href="jquery/jquery-ui/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="jquery/minicolors/jquery.miniColors.css" />
        <script type="text/javascript" src="node_modules/socket.io-client/dist/socket.io.min.js"></script>
        <script type="text/javascript" src="jquery/jquery.js"></script>
        <script type="text/javascript" src="jquery/jquery-ui/jquery-ui.js"></script>
        <script type="text/javascript" src="jquery/minicolors/jquery.miniColors.js"></script>
        <script type="text/javascript" src="jquery/jquery.event.drag.js"></script>
        <script type="text/javascript" src="client.js"></script>
    </head>
    <body>
        <div id="properties">
            <h1>Properties</h1>
            <ul>
                <li>
                    <label for="color">Stroke Color</label>
                    <input type="hidden" id="color"  class="colors" />
                </li>
                <li>
                    <label for="fill">Fill Color</label>
                    <input type="hidden" id="fill" class="colors" />
                </li>
                <li>
                    <label for="size">Stroke Size</label>
                    <div id="size" class="slider"></div>
                    <span id="sizeValue"></span>
                </li>
                <li>
                    <label for="opacity">Fill Opacity</label>
                    <div id="opacity" class="slider"></div>
                    <span id="opacityValue"></span>
                </li>
            </ul>
        </div>
        <div id="tools">
            <div>
                <h1>Tools</h1>
                <ul>
                    <li>
                        <input type="radio" id="pen" name="tools" checked="checked" />
                        <label for="pen">Pen</label>
                    </li>
                    <li>
                        <input type="radio" id="eraser" name="tools" />
                        <label for="eraser">Eraser</label>
                    </li>
                    <li>
                        <input type="radio" id="line" name="tools" />
                        <label for="line">Line</label>
                    </li>
                    <li>
                        <input type="radio" id="rectangle" name="tools" />
                        <label for="rectangle">Rectangle</label>
                    </li>
                </ul>
            </div>
            <div>
                <h1>Commands</h1>
                <ul>
                    <li><button id="clear">Clear</button></li>
                </ul>
            </div>
        </div>
        <div id="drawingSurface">
        </div>
        <div id="layers"></div>
        <div id="chat">
            <ol id="chatHistory">
            </ol>
            <div id="chatInput">
                <h1>Chat</h1>
                <input type="text" id="chatText" class="text ui-widget-content ui-corner-all" />
                <button id="chatSubmit">Send</button>
            </div>
        </div>
        <div id="signInDialog" title="Please give a username">
            <fieldset>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="text ui-widget-content ui-corner-all" />
            </fieldset>
        </div>
    </body>
</html>
